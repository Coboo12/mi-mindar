<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@petrpatek/mind-ar@1.2.8/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="koalaModel"
          src="./assets/Meshy_AI_koala_0121120359_texture.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Luces: si no, muchos GLB salen negros -->
      <!--<a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="0 1 1" intensity="1"></a-light> -->

      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" position="0 1 1" intensity="1.2"></a-light>
      <a-light type="directional" position="0 1 -1" intensity="0.6"></a-light>


      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#koalaModel"
          position="0 0 0.2"
          rotation="90 0 0"
          scale="0.5 0.5 0.5"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
