<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR</title>

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@petrpatek/mind-ar@1.2.8/dist/mindar-image-aframe.prod.js"></script>

    <script>
      AFRAME.registerComponent('smooth-follow', {
        schema: { alpha: { default: 0.12 } }, // más bajo = más suave (más retraso)
        init() {
          const obj = this.el.object3D;
          this.smoothedPos = obj.position.clone();
          this.smoothedQuat = obj.quaternion.clone();
          this._tmpQuat = new THREE.Quaternion();
        },
        tick() {
          const obj = this.el.object3D;

          // Posición
          this.smoothedPos.lerp(obj.position, this.data.alpha);
          obj.position.copy(this.smoothedPos);

          // Rotación
          this._tmpQuat.copy(obj.quaternion);
          this.smoothedQuat.slerp(this._tmpQuat, this.data.alpha);
          obj.quaternion.copy(this.smoothedQuat);
        }
      });
    </script>

    <style>
      body { margin: 0; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="koalaModel"
          src="./assets/Meshy_AI_koala_0121120359_texture.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Luces: si no, muchos GLB salen negros -->
      <!--<a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="0 1 1" intensity="1"></a-light> -->

      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" position="0 1 1" intensity="1.2"></a-light>
      <a-light type="directional" position="0 1 -1" intensity="0.6"></a-light>

      <a-entity id="t0" mindar-image-target="targetIndex: 0" smooth-follow="alpha: 0.12">
        <a-entity id="content">
          <a-gltf-model
            src="#koalaModel"
            position="0 0 0.2"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
          ></a-gltf-model>
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const t0 = document.querySelector('#t0');
      const content = document.querySelector('#content');

      // Empieza oculto hasta detectar target
      content.object3D.visible = false;

      t0.addEventListener('targetFound', () => {
        content.object3D.visible = true;
      });

      t0.addEventListener('targetLost', () => {
        content.object3D.visible = false;
      });
    </script>
  </body>
</html>
