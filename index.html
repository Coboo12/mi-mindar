<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR en GitHub Pages</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- MindAR (A-Frame plugin) -->
    <script src="https://cdn.jsdelivr.net/npm/@petrpatek/mind-ar@1.2.8/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; }
    </style>
  </head>
  <body>
    <!--
      OPCIÓN A (para probar ya): usa un target remoto de ejemplo (band.mind).
      Cuando lo tengas funcionando, pásate a OPCIÓN B con tu targets.mind local.
    -->
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/band.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Muestra un plano encima del target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="0 0 0" rotation="0 0 0" width="1" height="0.6"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
